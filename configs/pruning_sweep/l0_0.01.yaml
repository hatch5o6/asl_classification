bert_hidden_layers: 2
bert_hidden_dim: 512
bert_att_heads: 8
bert_intermediate_size: 2048

# Joint pruning - SWEEP PARAMETER
num_pose_points: 543
init_keep_probability: 0.9
l0_warmup_steps: 5000
l0_anneal_steps: 15000
