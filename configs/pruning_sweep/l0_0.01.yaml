# Joint Pruning Sweep - L0 weight = 0.01
# Experiment: 10x stronger than v3

save: /home/hatch5o6/groups/grp_asl_classification/nobackup/archive/SLR/models/pruning_sweep_l0_0.01
test_checkpoint: null
modalities: ["skeleton"]
joint_pruning: True

train_csv: data/train.csv
val_csv: data/val.csv
test_csv: data/test.csv
class_id_csv: data/SignList_ClassId_TR_EN.csv

seed: 4000
n_gpus: 4
device: cuda

# Learning rates
pretrained_learning_rate: 5e-05
new_learning_rate: 1e-04
skel_learning_rate: 1e-04
class_learning_rate: 1e-04
weight_decay: 0.01

# Training schedule
effective_batch_size: 32
early_stop: 10
save_top_k: 10
val_interval: 0.25
max_steps: 200000

